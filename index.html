<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/brand/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parscade - Parse documents. Ship data.</title>
    <meta name="description" content="Transform unstructured documents into clean, actionable data with AI-powered parsing and validation." />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon variants -->
    <link rel="icon" type="image/svg+xml" href="/brand/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/brand/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/brand/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/brand/apple-touch-icon.png">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#3B82F6">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Parscade">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@parscade">
    
    <!-- Robots -->
    <meta name="robots" content="index, follow">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
