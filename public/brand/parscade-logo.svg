<svg width="200" height="64" viewBox="0 0 200 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c6df2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mark (left side) -->
  <g transform="translate(8, 8)">
    <!-- Background -->
    <rect x="0" y="0" width="48" height="48" rx="12" ry="12" fill="url(#logoGradient)" opacity="0.1"/>
    
    <!-- Neural pathway -->
    <path d="M8 24 L16 16 L24 24 L32 16 L40 24" 
          stroke="url(#logoGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          filter="url(#logoGlow)"/>
    
    <!-- Data nodes -->
    <circle cx="8" cy="24" r="3" fill="url(#logoGradient)" filter="url(#logoGlow)"/>
    <circle cx="24" cy="24" r="4" fill="url(#logoGradient)" filter="url(#logoGlow)"/>
    <circle cx="40" cy="24" r="3" fill="url(#logoGradient)" filter="url(#logoGlow)"/>
    
    <!-- Secondary connections -->
    <path d="M16 16 L24 8 L32 16" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.5"/>
    <path d="M16 32 L24 40 L32 32" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Wordmark (right side) -->
  <g transform="translate(72, 0)">
    <text x="0" y="42" font-family="Orbitron, system-ui, sans-serif" font-size="28" font-weight="700" fill="url(#textGradient)" letter-spacing="-0.02em">
      Parscade
    </text>
  </g>
</svg>